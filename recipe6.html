<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Low Sodium
      </h1>
     
    </div>
  </section>

  <div class="tile is-ancestor">
    <div class="tile is-vertical is-4">
      <div class="tile">
        
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            
            <p class="subtitle" id="category6">Recipe Name</p>
            <figure class="image is-4by3">
              <img src="images\lowsodium_.jpg">
            </figure>
          </article>
        </div>
      </div>
     
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content" id="yieldnutrition">
          <h2 class="title">Yield:</h2>
          <a class="link" id="nutriinfo">Nutrition Info Link</a>
          <div class="content">
            <!-- Content -->
          </div>
        </div>
      </article>
    </div>

    <div class="tile is-parent is-vertical" id="bottom">
         
      <article class="tile is-child notification is-warning">
        <h4 class="title">Prep time:</h4>
        <h4 class="subtitle">Recipe:</h4>
      </article>
    </div>
    
  </div>

  <script src="script.js"></script>

  </body>
</html>

    <!---I am trying to center the heading. Having trouble!-->
      <div class="column is-desktop is-centered">
    <h1>Recipe Page</h1></div>
    <a class ="button is-primary" onclick="getRecipes('balanced')">
      Balanced
    </a>
    <a class ="button is-primary" onclick="getRecipes('low-carb')">
      Low-Carb
    </a>

<!-- you want this div to grab the data, correct?-->
    <div id="myData"></div>

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-4 mt-4">
        <div class="tile">
          
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              
              <p class="subtitle" id="image">Recipe Name</p>
              <figure class="image is-4by3">
                <img src="https://www.sbs.com.au/food/sites/sbs.com.au.food/files/styles/full/public/salmon_salad_bowl_0.jpg?itok=tNY6CVIc">
              </figure>
            </article>
          </div>
        </div>
       
      </div>
      <div class="tile is-parent mt-4">
        <article class="tile is-child notification is-success">
          <div class="content" id="yieldnutrition">
            <h2 class="title">Yield:</h2>
            <a class="link" id="nutritioninfo">Nutrition Info Link</a>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
  
      <div class="tile is-parent is-vertical mt-4" id="bottom">
           
        <article class="tile is-child notification is-warning">
          <h4 class="title">Prep time:</h4>
          <h4 class="subtitle">Recipe:</h4>
        </article>
      </div>
      
    </div>

></script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Recipe Prototype
      </h1>
     
    </div>
  </section>

  <div class="tile is-ancestor">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical" id="bottom">
         
          <article class="tile is-child notification is-warning">
            <p class="title">...tiles</p>
            <p class="subtitle">Bottom tile</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            
            <p class="subtitle" id="image">Recipe Name</p>
            <figure class="image is-4by3">
              <img src="https://www.sbs.com.au/food/sites/sbs.com.au.food/files/styles/full/public/salmon_salad_bowl_0.jpg?itok=tNY6CVIc">
            </figure>
          </article>
        </div>
      </div>
     
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content" id="yieldnutrition">
          <h4 class="title">Yield:</h4>
          <h4 class="subtitle">Nutrition Info Link</h4>
          <div class="content">
            <!-- Content -->
          </div>
        </div>
      </article>
    </div>


    
  </div>

  </body>
</html>
